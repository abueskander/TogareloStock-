<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منشورات التجار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            padding: 20px;
        }
        header {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #444;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        input, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .post-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .post {
            background: #fff;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 10px;
        }
        .footer {
            text-align: left;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>📢 منشورات التجار</header>

    <form action="http://togarelostock.atwebpages.com/Togareloctock/save_post.php" method="POST">
        <input type="text" name="title" placeholder="عنوان المنشور" required>
        <textarea name="content" rows="4" placeholder="محتوى المنشور" required></textarea>
        <input type="text" name="author" placeholder="اسم التاجر" required>
        <button type="submit">نشر المنشور</button>
    </form>

    <div class="post-container" id="posts">
        <div>جاري تحميل المنشورات...</div>
    </div>

    <script>
        const postsContainer = document.getElementById('posts');

        fetch('http://togarelostock.atwebpages.com/Togareloctock/posts.txt', { mode: 'cors' })
            .then(res => {
                if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
                return res.text();
            })
            .then(data => {
                postsContainer.innerHTML = '';
                const posts = data.trim().split('\n').reverse();
                posts.forEach(line => {
                    const parts = line.split('|');
                    if (parts.length === 3) {
                        const [title, content, author] = parts;
                        const div = document.createElement('div');
                        div.className = 'post';
                        div.innerHTML = `
                            <div class="title">${title}</div>
                            <div class="content">${content}</div>
                            <div class="footer">بواسطة: ${author}</div>
                        `;
                        postsContainer.appendChild(div);
                    }
                });
            })
            .catch(err => {
                postsContainer.innerHTML = '<div style="color:red;">فشل في تحميل المنشورات. تأكد أن الملف موجود ومفتوح للعرض العام.</div>';
                console.error('خطأ في تحميل المنشورات:', err);
            });
    </script>
</body>
</html>
